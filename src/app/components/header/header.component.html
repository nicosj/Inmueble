<mat-toolbar color="primary">
  <button mat-icon-button (click)="onMenuClickDispatch()">
    <mat-icon  >menu</mat-icon>
  </button>
  <span>
        Changuita
      </span>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout="row" fxLayoutGap="10px" class="navegacion-menu">
      <li><a>{{user? user.nombre + ''+ user.apellido: null}} </a></li>
      <li><a *ngIf="!isAuthorized" routerLink="auth/registration" >Registrar</a></li>
      <li><a *ngIf="!isAuthorized" routerLink="auth/login" >Login</a></li>
      <li><a *ngIf="isAuthorized" routerLink="/" >Home</a></li>
      <li (click)="onSignOut()"><a *ngIf="isAuthorized" routerLink="/"  >Salir</a></li>

    </ul>
  </div>
</mat-toolbar>
