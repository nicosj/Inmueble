<app-spinner *ngIf="loading$ | async"></app-spinner>
<mat-toolbar color="secondary">
  <span>Registrar Nuevo Inmueble</span>
</mat-toolbar>
<section fxLayoutAlign="center" >
<mat-card>
  <form fxLayout="column"

    fxLayoutAlign="center center"
    fxLayoutGap="20px"
    #f="ngForm"
    (ngSubmit)="registrarInmueble(f)"
  >
    <div class="personal_photo">
      <div class="photo">
        <app-entity-photo [photoURL]="photoLoaded"  class="photo_img" ></app-entity-photo>
        <button mat-button appFilesUpload (change)="onFilesChaged($event)">
          <mat-icon>upload</mat-icon>
          Subir Imagen
        </button>
      </div>
    </div>
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input type="text" placeholder="Ingrese Nombre" name="nombre" #nombre="ngModel" required ngModel matInput>
      <mat-error *ngIf="nombre.errors">El nombre es requerido</mat-error>

    </mat-form-field>
    <mat-form-field>
      <mat-label>Direccion</mat-label>
      <input type="text" placeholder="Ingrese Direccion" name="direccion" #direccion="ngModel" required ngModel matInput>
      <mat-error *ngIf="direccion.errors">El nombre es requerido</mat-error>

    </mat-form-field>
    <mat-form-field>
      <mat-label>Precio</mat-label>
      <input type="text" placeholder="Ingrese Precio" name="precio" #precio="ngModel" required ngModel matInput>
      <mat-error *ngIf="precio.errors">El nombre es requerido</mat-error>

    </mat-form-field>
    <!--tslint:disable-next-line-->
    /* tslint:disable-next-line */
    <button type="submit" mat-raised-button color="primary"   >Guardar</button>
  </form>
</mat-card>
</section>
